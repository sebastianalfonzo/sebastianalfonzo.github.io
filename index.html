<html>
  <head>
    <link rel="stylesheet" type="text/css" href="password.css">
    <script src="password.js"></script>
  </head>
  <body>
    <h2>Password Generator</h2>
    <br/>
    <span>Max Password Length: </span>
    <input id="maxTotalLength" type="text">
    <br/><br/>
    <span>Minimum Word Length: </span>
      <select id="minLength">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    <br/><br/>
    <span>Maximum Word Length: </span>
      <select id="maxLength">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br/><br/>
    <input type="checkbox" name="eazy" id="easy">Easy Typing<br/><br/>
    <input type="checkbox" name="subb" id="numSub">Number Substitutions<br/><br/>
    <button type="button" onclick="generatePasswords();">Submit</button>
    <br/><br/>
  </body>
</html>
